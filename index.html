    <title>Cabe√ßa Girando</title>

    <style>
        body {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            height: 100vh;
        }

        #img {
            width: 200px;
            animation: girando 3s linear infinite, pulando 1.5s ease-in-out infinite alternate;
            filter: drop-shadow(0px 0px 10px rgba(255, 255, 255, 0.7));
            transition: transform 0.3s ease, filter 0.3s ease;
            border-radius: 50%;
        }

        #img:hover {
            filter: drop-shadow(0px 0px 25px #00f) hue-rotate(90deg);
            transform: scale(1.2) rotate(20deg);
        }

        @keyframes girando {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulando {
            from { transform: translateY(0); }
            to { transform: translateY(-20px); }
        }
    </style>

</head>
